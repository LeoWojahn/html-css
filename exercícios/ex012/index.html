<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo estáhospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/imagem-capa.png" controls>
        <source src="midia/meu-video1.webm" type="video/webm">
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/meu-video3.m4v" type="video/mp4">
        <source src="midia/meu-video4.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/1DohfJY_Ce8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
